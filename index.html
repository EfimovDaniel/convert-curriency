<head>

    <link rel="stylesheet" href="/Styles/Style.css">
    <title>Currency Convertor</title>
</head>
<body>

    <div class="container">
        <h1>Currency Convertor</h1>
        <div>
            <div>
                <select name="currency" class="currency"></select>

                <select name="currency" class="currency"></select>

        </div>
        <button class="btn" id="btn">Convert</button>
    </div>
